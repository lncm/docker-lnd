name: Build lnd on push, or PR to master

on:
  push:
    branches: [ 'master' ]
  pull_request:
    branches: [ 'master' ]

jobs:
  build:
    name: Build lnd
    runs-on: ubuntu-18.04

    strategy:
      fail-fast: false
      matrix:
        ver:
          - 0.5
          - 0.6
          - 0.7
          - 0.8
          - 0.9

        arch:
          - amd64
          - arm32v6
          - arm32v7
          - arm64v8

    env:
      APP: lnd
      DOCKER_BUILDKIT: 1
      QEMU_VERSION: v4.2.0

    steps:
      - uses: actions/checkout@v2

      - name: Verify all patches apply cleanly
        run: ./scripts/verify-patches.sh "${{ matrix.ver }}"

      # NOTE: for GOARCH: remove "v8", or "32v?" suffixes, if present
      # NOTE: for GOARM: extract last digit if matches "arm32v"
      - name: Setup environment
        if: matrix.arch != 'amd64'
        env:
          ARCH: ${{ matrix.arch }}
        run: |
          GOARCH="${ARCH%32v?}"
          echo ::set-env name=GOARCH::"${GOARCH%v8}"
          echo ::set-env name=GOARM::"$(echo "$ARCH" | sed -En 's|^arm32v([6-7])$|\1|p')"

      - name: Build ${{ env.APP }}
        run: >
          docker build --no-cache "${{ matrix.ver }}/"
          --build-arg "ARCH=${{ env.ARCH }}"
          --build-arg "GOARCH=$GOARCH"
          --build-arg "GOARM=$GOARM"
          --tag       "$APP"

      - name: Show built image details
        run: docker images "$APP"

      - name: Register self-compiled qemu
        run: docker run --rm --privileged "meedamian/simple-qemu:$QEMU_VERSION" -p yes

      - name: Run sanity checks
        env:
          DIR: /usr/local/bin
        run: |
          run() {
            ENTRYPOINT="${1:-$APP}"; shift;
            ARGS=${*:-"--version"}

            printf "\n  $ %s %s\n  %s\n" \
              "$ENTRYPOINT"  "$ARGS" \
              "$(docker run --rm  --entrypoint "$ENTRYPOINT"  "$APP"  $ARGS)"
          }

          # TODO: Validate contents of output JSON
          docker inspect "$APP" | jq '.'

          run lnd
          run lncli

          run uname -a
          run cat /etc/os-release
          run sha256sum "$DIR/lnd" "$DIR/lncli"

          docker run --rm --entrypoint=sh -u=root "$APP" -c "apk add --no-cache file && file $DIR/lnd $DIR/lncli"
